<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="container col-sm-6 d-flex flex-column vh-100 justify-content-center"
  >
    <header class="container text-center">
      <img width="200px" src="./img/Pokémon_Bank_logo.png" alt="logo" />
      <h1 class="p-4">Login</h1>
      <p>
        Bienvenido al Pokémon Bank, por favor ingresa tu número de cuenta y pin.
      </p>
    </header>
    <section>
      <form class="">
        <div class="mb-3">
          <label for="accountNumber" class="form-label">Número de cuenta</label>
          <input
            type="email"
            class="form-control"
            id="numeroCuenta"
            aria-describedby="accountNumber"
          />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">PIN</label>
          <input type="password" class="form-control" id="inputPassword" />
        </div>
        <button type="submit" class="btn btn-primary">Ingresar</button>
      </form>
    </section>
  </body>
  <footer class="container text-center">
    Derechos reservados 2024, Compañía Pokémon Bank.
  </footer>
</html>
